name: fooderlich
description: a social recipe app to keep track of new dishes, and share with friends.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  device_preview: ^0.8.0
  flutter:
    sdk: flutter
  flutter_colorpicker: ^0.6.0
  google_fonts: ^2.1.0
  intl: ^0.17.0
  provider: ^5.0.0
  uuid: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.12

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooderlich_assets/
